    <!-- Use title if it's in the page YAML frontmatter -->

    <link href='//fonts.googleapis.com/css?family=Montserrat:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <body class="questions questions_step-1 questions_step-1_index">
    <form action="/questions/step-2" method="POST" class="questions-form">
  <div class="top-container-fixed">
  <header class="questions-form__header">
    <div class="questions-form__header__locality">
      <div class="questions-form__header__locality__country">
        <label for="questions-form__header__locality__country__label">Choose country:</label>
        <select name="questions-form__header__locality__country__select">
          <option value="AT">Austria</option>
          <option value="DE">Germany</option>
        </select>
      </div>
      <div class="questions-form__header__locality__language">
        <label for="questions-form__header__locality__language__label">Choose language:</label>
        <select name="questions-form__header__locality__language__select">
          <option value="EN">English</option>
          <option value="DE">German</option>
        </select>
      </div>
    </div>
    <nav class="questions-form__header__navigation">
      <ul class="questions-form__header__navigation__steps">
        <li class="questions-form__header__navigation__step">
          <a class="questions-form__header__navigation__step__content" href="#">
            <div class="step-number">
              <span class="encircled"><span class="number">1</span></span>
            </div>
            <div class="step-label">
              <i class="fa fa-check-square"></i>
              <h3>Multiple Choice</h3>
            </div>
          </a>
        </li>
        <li class="questions-form__header__navigation__step">
          <a class="questions-form__header__navigation__step__content" href="step-2">
            <div class="step-number">
              <span class="encircled"><span class="number">2</span></span>
            </div>
            <div class="step-label">
              <i class="fa fa-pencil-square-o"></i>
              <h3>Open Questions #1</h3>
            </div>
          </a>
        </li>
        <li class="questions-form__header__navigation__step">
          <a class="questions-form__header__navigation__step__content" href="step-3">
            <div class="step-number">
              <span class="encircled"><span class="number">3</span></span>
            </div>
            <div class="step-label">
              <i class="fa fa-pencil-square-o"></i>
              <h3>Open Questions #2</h3>
            </div>
          </a>
        </li>
        <li class="questions-form__header__navigation__step">
          <a class="questions-form__header__navigation__step__content" href="step-4">
            <div class="step-number">
              <span class="encircled"><span class="number">4</span></span>
            </div>
            <div class="step-label">
              <i class="fa fa-envelope"></i>
              <h3>Send</h3>
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
</div>

  <div class="bottom-container">
    <section class="questions-form__body">
      <div class="questions-form__body__content">
        <header class="questions-form__body__content__header">
          <h1>Which of the following statements do you agree with?</h1>
        </header>
        <section class="questions-form__body__content__body">
          <div class="checkbox">
            <input id="q1" name="q1" type="checkbox" />
            <label for="q1"><a href="#" class="hint-bottom hint--small" data-hint="Net neutrality (also network neutrality, Internet neutrality, or net equality) is the principle that Internet service providers and governments should treat all data on the Internet the same, not discriminating or charging differentially by user, content, site, platform, application, type of attached equipment, or mode of communication.">net neutrality</a> ensures innovation and competition online</label>
          </div>
          <div class="checkbox">
            <input id="q2" name="q2" type="checkbox" />
            <label for="q2">existing online services should not be able to buy fast-lanes on the internet (specialised services)</label>
          </div>
        </section>
        <section class="questions-form__body__content__actions">
          <button class="action-button" type="submit" name="action" value="next">Next <i class="fa fa-chevron-right"></i></button>
        </section>
      </div>
    </section>
  </div>
</form>
