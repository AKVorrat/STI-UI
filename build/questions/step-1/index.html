<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Save The Internet - Questionnaire</title>

    <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="/javascripts/all.js"></script>
  </head>

  <body class="questions questions_step-1 questions_step-1_index">
    <div class="container">
      <form action="/questions" method="POST" class="questions-form">
  <header class="questions-form__header">
    <div class="questions-form__header__country">
      <label for="questions-form__header__locality__country">Choose country:</label>
      <select name="questions-form__header__locality__country">
        <option value="AT">Austria</option>
        <option value="DE">Germany</option>
      </select>
    </div>
    <div class="questions-form__header__language">
      <label for="questions-form__header__locality__language">Choose language:</label>
      <select name="questions-form__header__locality__language">
        <option value="EN">English</option>
        <option value="DE">German</option>
      </select>
    </div>
    <nav class="questions-form__header__navigation">
      <ul class="questions-form__header__navigation__steps">
        <li class="questions-form__header__navigation__step">
          <a class="questions-form__header__navigation__step__content" href="#">
            <span class="highlighted-number"><span class="step-number">1</span></span>
            <i class="icon-github"></i>
            <i class="fa fa-github"></i>
            <i class="fa fa-check-square"></i>
            <h2>Multiple Choice</h2>
          </a>
        </li>
        <li class="questions-form__header__navigation__step">
          <a class="questions-form__header__navigation__step__content" href="#">
            <span class="highlighted-number"><span class="step-number">2</span></span>
            <i class="fa fa-check-square"></i>
            <h2>Option Questions #1</h2>
          </a>
        </li>
        <li class="questions-form__header__navigation__step">
          <a class="questions-form__header__navigation__step__content" href="#">
            <span class="highlighted-number"><span class="step-number">3</span></span>
            <i class="fa fa-check-square"></i>
            <h2>Open Questions #2</h2>
          </a>
        </li>
        <li class="questions-form__header__navigation__step">
          <a class="questions-form__header__navigation__step__content" href="#">
            <span class="highlighted-number"><span class="step-number">4</span></span>
            <i class="fa fa-check-square"></i>
            <h2>Send</h2>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="questions-form__body">
    <h1>Which of the following statements do you agree with?</h1>
    <input name="q1" type="checkbox" />
    <label for="q1">net neutrality ensures innovation and competition online</label>
    <input name="q2" type="checkbox" />
    <label for="q2">existing online services should not be able to buy fast-lanes on the internet (specialised services)</label>
    <button type="submit" name="goto" value="8">More</button>
    <button type="submit" name="action" value="done">Finish</button>
  </section>
</form>

    </div>
  </body>
</html>
