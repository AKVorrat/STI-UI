<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Save The Internet - Questionnaire</title>

    <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="/javascripts/all.js"></script>
  </head>

  <body class="index">
    <div class="container">
  <form action="/questions" method="POST" class="questions-form">
    <header class="questions-form__header">
      <div class="questions-form__header__country">
        <label for="questions-form__header__locality__country">Choose country:</label>
        <select name="questions-form__header__locality__country">
          <option value="AT">Austria</option>
          <option value="DE">Germany</option>
        </select>
      </div>
      <div class="questions-form__header__language">
        <label for="questions-form__header__locality__language">Choose language:</label>
        <select name="questions-form__header__locality__language">
          <option value="EN">English</option>
          <option value="DE">German</option>
        </select>
      </div>
      <nav class="questions-form__header__navigation">
        <ul class="questions-form__header__navigation__steps">
          <li class="questions-form__header__navigation__step">
            <a class="questions-form__header__navigation__step__content" href="#">
              <span class="highlighted-number"><span class="step-number">1</span></span>
              <i class="icon-github"></i>
              <i class="fa fa-github"></i>
              <i class="fa fa-check-square"></i>
              <h2>Multiple Choice</h2>
            </a>
          </li>
          <li class="questions-form__header__navigation__step">
            <a class="questions-form__header__navigation__step__content" href="#">
              <span class="highlighted-number"><span class="step-number">2</span></span>
              <i class="fa fa-check-square"></i>
              <h2>Option Questions #1</h2>
            </a>
          </li>
          <li class="questions-form__header__navigation__step">
            <a class="questions-form__header__navigation__step__content" href="#">
              <span class="highlighted-number"><span class="step-number">3</span></span>
              <i class="fa fa-check-square"></i>
              <h2>Open Questions #2</h2>
            </a>
          </li>
          <li class="questions-form__header__navigation__step">
            <a class="questions-form__header__navigation__step__content" href="#">
              <span class="highlighted-number"><span class="step-number">4</span></span>
              <i class="fa fa-check-square"></i>
              <h2>Send</h2>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="questions-form__body">
      <h1>Step 1</h1>
      <p>TEXT</p>
      <p>With which of the following statments do you agree with?</p>
      <div class="checkbox">
          <label class="c-input c-checkbox">
              <input type="checkbox" name="q1" value="1">
              <span class="c-indicator"></span> net neutrality ensures innovation and competition online
          </label>
      </div>
      <div class="text-muted">

      </div>
      <div class="checkbox">
          <label class="c-input c-checkbox">
              <input type="checkbox" name="q2" value="1">
              <span class="c-indicator"></span> existing online services should not be able to buy fast-lanes on the internet (specialised services)
          </label>
      </div>
      <div class="text-muted">

      </div>
      <div class="checkbox">
          <label class="c-input c-checkbox">
              <input type="checkbox" name="q3" value="1">
              <span class="c-indicator"></span> allowing ISPs to charge for fast-lanes motivates them to make the rest of the internet slower
          </label>
      </div>
      <div class="text-muted">

      </div>
      <div class="checkbox">
          <label class="c-input c-checkbox">
              <input type="checkbox" name="q4" value="1">
              <span class="c-indicator"></span> zero-rating influences my decisions online and discriminates between online services
          </label>
      </div>
      <div class="text-muted">

      </div>
      <div class="checkbox">
          <label class="c-input c-checkbox">
              <input type="checkbox" name="q5" value="1">
              <span class="c-indicator"></span> the internet should treat all traffic equally whenever this is possible; when ISPs can arbitrarily throttle or prioritze classes of services this has negative consequences for online freedom
          </label>
      </div>
      <div class="text-muted">

      </div>
      <div class="checkbox">
          <label class="c-input c-checkbox">
              <input type="checkbox" name="q6" value="1">
              <span class="c-indicator"></span> transparency is a neccesary – but not sufficient – precondition for a free and neutral internet
          </label>
      </div>

      <button type="submit" class="btn btn-primary" name="goto" value="8">More</button>
      <button type="submit" class="btn btn-secondary" name="action" value="done">Finish</button>
    </section>
  </form>
</div>

  </body>
</html>
