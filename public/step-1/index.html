    <script>
      
      
      var targetOrigin = 'http://localhost:1313';
      window.iFrameResizer = {
        targetOrigin: targetOrigin
      }
      console.log('iFrame HTML head set to target origin: ' + targetOrigin);

  <body>

<form action="/step-2" method="POST" class="questions-form">
  
<div class="top-container-fixed">
  <header class="questions-form__header">
    <div class="questions-form__header__locality">
      <div class="questions-form__header__locality__country">
        <label for="questions-form__header__locality__country__select">Choose country:</label>
        <select title="––––––" class="selectpicker" id="questions-form__header__locality__country__select" name="questions-form__header__locality__country__select">
          <option data-content="<i class='flag flag-retina flag-at'></i><span class='flag-label'>Austria</span>" value="AT">Austria</option>
          <option data-content="<i class='flag flag-retina flag-de'></i><span class='flag-label'>Germany</span>" value="DE">Germany</option>
        </select>
      </div>
      <div class="questions-form__header__locality__language">
        <label for="questions-form__header__locality__language__select">Choose language:</label>
        <select title="––––––" class="selectpicker" id="questions-form__header__locality__language__select" name="questions-form__header__locality__language__select">
          <option value="EN">English</option>
          <option value="DE">German</option>
        </select>
      </div>
    </div>
    <nav class="questions-form__header__navigation">
      <ul class="questions-form__header__navigation__steps">
        <li class="questions-form__header__navigation__step">
          <button type="button" id="questions-form__header__navigation__step-1" class="btn questions-form__header__navigation__step__content active" href="#">
            <div class="step-number">
              <span class="encircled"><span class="number">1</span></span>
            </div>
            <div class="step-label">
              <i class="fa fa-check-square fa-3x"></i>
              <h3>Multiple <br>Choice</h3>
            </div>
          </button>
          <div class="triangle-step triangle-blue"></div>
        </li>
        <li class="questions-form__header__navigation__step">
          <button type="button" id="questions-form__header__navigation__step-2" class="btn questions-form__header__navigation__step__content " href="step-2">
            <div class="step-number">
              <span class="encircled"><span class="number">2</span></span>
            </div>
            <div class="step-label">
              <i class="fa fa-pencil-square fa-3x"></i>
              <h3>Open <br>Questions #1</h3>
              <p>(Optional)</p>
            </div>
          </button>
          <div class="triangle-step "></div>
        </li>
        <li class="questions-form__header__navigation__step">
          <button type="button" id="questions-form__header__navigation__step-3" class="btn questions-form__header__navigation__step__content " href="step-3">
            <div class="step-number">
              <span class="encircled"><span class="number">3</span></span>
            </div>
            <div class="step-label">
              <i class="fa fa-pencil-square fa-3x"></i>
              <h3>Open <br>Questions #2</h3>
              <p>(Optional)</p>
            </div>
          </button>
          <div class="triangle-step "></div>
        </li>
        <li class="questions-form__header__navigation__step">
          <button type="button" id="questions-form__header__navigation__step-4" class="btn questions-form__header__navigation__step__content " href="step-4">
            <div class="step-number">
              <span class="encircled"><span class="number">4</span></span>
            </div>
            <div class="step-label">
              <i class="fa fa-envelope fa-3x"></i>
              <h3>Send<br>Message</h3>
            </div>
            <div class="triangle-step "></div>
          </button>
        </li>
      </ul>
    </nav>
  </header>
</div>

  <div class="bottom-container">
    <section class="questions-form__body">
      <div class="questions-form__body__content">
        <header class="questions-form__body__content__header">
          <p>Please select your answers by ticking off the checkboxes below.</p>
          <h3>With which of the following statements do you agree with?</h3>
        </header>
        <section class="questions-form__body__content__body">
          <div class="checkbox">
            <input id="q1" name="q1" type="checkbox" />
            <label for="q1"><a href="#" class="hint--question" data-hint="Net neutrality (also network neutrality, Internet neutrality, or net equality) is the principle that Internet service providers and governments should treat all data on the Internet the same, not discriminating or charging differentially by user, content, site, platform, application, type of attached equipment, or mode of communication.">net neutrality</a> ensures innovation and competition online</label>
          </div>
          <div class="checkbox">
            <input id="q2" name="q2" type="checkbox" />
            <label for="q2">existing online services should not be able to buy fast-lanes on the internet</label>
          </div>
        </section>
        <section class="questions-form__body__content__actions">
          <button class="action-button-next" type="submit" name="action" value="2">Next <i class="fa fa-chevron-right"></i></button>
        </section>
      </div>
    </section>
  </div>
</form>
